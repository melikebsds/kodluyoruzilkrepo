<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="google.css">
    <title>Google</title>
</head>
<body class="box">
    <header>
        <img src="https://www.google.com/logos/1998/googlebeta.jpg" alt="Google Beta">
    </header>
    <section>
        <!--ortada iki parça içerik olacağı için 2 div kullanıyorum-->
        <div class="clr-gray box">
            <p> Search the web using Google! </p>
                <input class="inpt-search" type="text"><br>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
        </div>
        <div class="box container">
            <!--bu div 3 yatay kutudan oluşacak 3 tane daha div yaratıyorum-->
            <div class="clr-light-green box">
                <p>Special Searches</p>
                <p><a href="https://www.stanford.edu/search/">Stanford Searches</a></p>
                <p><a href="https://www.hostinger.com/tutorials/how-to-use-find-and-locate-commands-in-linux/">Linux Searches</a></p>

            </div>
            <div class="clr-green box">
                <p><a href="https://support.google.com/">Help!</a></p>
                <p><a href="https://about.google/">About Google</a></p>
                <p><a href="https://www.google.com/business/">Company Info</a></p>
                <p><a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3AGoogle_2015_logo.svg&psig=AOvVaw3igODs0rtikYt4QR7gi7Qi&ust=1690757971186000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCPih57OCtYADFQAAAAAdAAAAABAE">Google Logos</a></p>
            </div>
            <div class="clr-dark-green box">
                <p>Get Googles <br> updates monthly:</p>
                <input type="text" value="your e-mail">
                <button>Subscribe</button>
                <p><a href="https://get.google.com/albumarchive">Archive</a></p>
            </div>
        </div>
    </section>
    <footer>
        <p>Copyright ©1998 Google Inc.</p>
    </footer>
</body>
</html>
